<div class="gameHolder" *ngIf='games.length > 0'>
  <div *ngFor='let game of games' class="game">
    <div class="game-top">
      <img src={{game.img_url}} alt="">
    </div>
    <div class="game-body">
      <h3>{{ game.title }}</h3>
      <div class="game-details">
        <h4>{{ game.developer }}</h4>
        <h4>PS4: {{ game.ps4 ? 'Yes' : 'No' }}</h4>
        <h4>Team Game: {{ game.team_game ? 'Yes' : 'No' }}</h4>
      </div>

    </div>

    <div class="buttonArea">
      <button *ngIf='gameIDs.indexOf(game._id) === -1' class="gameBtn" (click)='viewMatrix($event, game.title)'>Add to
        Games</button>
      <button class="gameBtn" [value]='game._id' (click)='viewPlayers($event)'>View Players</button>
    </div>
  </div>

  <app-games-modal *ngIf='showGamesModal' (closeModal)='closeMatrix($event)' [gameTitle]='gameTitle'
    [modalTop]='modalTop' [gameID]='gameSendID'>
  </app-games-modal>
</div>
