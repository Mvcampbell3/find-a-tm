<div class="profileHolder" *ngIf='userInfo'>
  <div class="leftSide">
    <div class="playerInfo">

      <div class="playerInfo-top">
        <h3>{{ userInfo.username }}</h3>
        <div class="editButton">!</div>
      </div>

      <div class="platforms">
        Platforms:
        <div *ngFor='let platform of userInfo.platforms' class="platformGroup">
          <div>{{platform.system}}: {{platform.gamerTag}}</div>
        </div>

      </div>
    </div>

    <div class="deleteHolder">
      <button class="delBtn" (click)='toggleDelete()'>{{deleteActive ? 'Cancel': 'Delete Game'}}</button>
    </div>
  </div>
  <div class="RightSide">
    <div class="matrixGame" *ngFor='let matrix of matrixInfo'>
      <div class="game-title game-info">{{matrix.gameID.title}}</div>
      <div class="game-platform game-info">system: {{matrix.platform}}</div>
      <div class="game-gamerTag game-info">{{matrix.gamerTag}}</div>
      <div class="game-rating game-info">skill: {{matrix.selfRating}}</div>
    </div>
    <button class="addMatrix">Add Game</button>
  </div>

</div>
